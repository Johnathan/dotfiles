# Copy & Paste
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Cheating and using a mouse
# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Colours
set -g default-terminal "screen-256color"

# Unbind Ctrl-B as the Prefix Key
unbind C-b

# Make Ctrl-A the Prefix
set -g prefix C-a

# Allow Ctrl-A to be used in other applications running under tmux, must press twice
bind C-a send-prefix

# Makes it super responsive
set -s escape-time 1

# Sets the index for windows to 1
set -g base-index 1

# Same as above but for panes
set -g pane-base-index 1

# Reloads tmux.conf and displays success message when it's done
bind r source-file ~/.tmux.conf \;
display "Reloaded!"

# Create a horizontal Split
bind - split-window -v

# Create a vertical Split
bind | split-window -h

# Pane Movement Keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through Windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane Resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status Bar
set -g status-fg white
set -g status-bg red
