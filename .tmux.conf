# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g default-terminal "tmux-256color"

# Cheating and using a mouse
setw -g mouse on

# Unbind Ctrl-B as the Prefix Key
unbind C-b

# Make Ctrl-A the Prefix
set -g prefix C-a

# Allow Ctrl-A to be used in other applications running under tmux, must press twice
bind C-a send-prefix

# Makes it super responsive
set -s escape-time 0

# Reloads tmux.conf and displays success message when it's done
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# Create a horizontal Split
bind - split-window -v

# Create a vertical Split
bind | split-window -h

# Pane Movement Keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status Bar
set -g status-style "fg=#a0a0a0,bg=#1a1a1a"
set -g status-left-style "fg=#1a1a1a,bg=#87ceeb,bold"
set -g status-right-style "fg=#87ceeb"
set -g window-status-current-style "fg=#1a1a1a,bg=#87ceeb,bold"
set -g window-status-style "fg=#606060"

# Pane Borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#87ceeb"

# Message Style
set -g message-style "fg=#1a1a1a,bg=#87ceeb,bold"

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
